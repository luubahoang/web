
<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Đăng Nhập</title>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
 <link rel="stylesheet" href="dangnhap.css">
  </head>
  <body>
    <header>
      <img id="headerimg1" src="images/header-img1.png" alt="" />
      <img id="headerimg2" src="images/header-img2.png" alt="" />
      <img id="headerimg3" src="images/header-img3.png" alt="" />
      <a id="#top" href="trangchu.html"><img src="images/logo.png" alt="" /></a>
      <nav>
        <a href="trangchu.html" class="linklienket">Trang Chủ</a>
        <a href="gioithieu.html" class="linklienket">Giới Thiệu</a>
        <a href="sanpham.html" class="linklienket">Sản Phẩm</a>
        <a href="tintuc.html" class="linklienket">Tin Tức</a>
        <a href="dangnhap.html" class="linklienket">Đăng Nhập</a>
        <a href="dangky.html" class="linklienket">Đăng Ký</a>
        <a href="lienhe.html" class="linklienket">Liên Hệ</a>
        <div class="search-container">
          <form method="get" action="#">
            <div class="input-container">
              <input
                id="search"
                type="text"
                placeholder="Nhập nội dung cần tìm..."
                name="search"
              />
            <i class="fa fa-search icon-white"></i>
            <i class="fa fa-shopping-cart icon-white"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <form
          action=""
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <fieldset>
            <legend><h2>ĐĂNG NHẬP</h2></legend>
            <table>
              <tr>
                <td colspan="2">
                  <img
                    src="../images/dangnhap/userlogin.png"
                    alt=""
                    width="400px"
                  />
                </td>
              </tr>
              <tr>
                <td>Email</td>
                <td>
                  <input type="text" placeholder="Nhập email" name="email" />
                </td>
              </tr>
              <tr>
                <td>Mật khẩu</td>
                <td>
                  <input
                    type="password"
                    name="psw"
                    placeholder="Nhập mật khẩu"
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="Đăng nhập" />
                  <input type="reset" value="Hủy" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  Bạn quên <a href="">Mật khẩu</a> <input type="checkbox" />Ghi
                  nhớ cho lần đăng nhập sau
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </article>
    </main>

      </footer>

</html>
