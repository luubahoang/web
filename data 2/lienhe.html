    <main>
      <article>
        <h1>Liên Hệ</h1>
        <img src="../images/lienhe/check-in.png" alt="" />
  
        <p class="diachi1">
          Địa chỉ: <b>0123,Tòa Nhà ABC, TP.Cần Thơ</b> Nếu bạn có đóng góp, vui lòng liện hệ bằng thư điện tử hoặc sửa dụng
          biểu mẫu bên dưới.
        </p>
        <h1>Góp ý</h1>
          <div class="khoi1">
            
            <table>
              <tr>
                <td>Họ Tên:</td>
                <td>
                  <input type="text" placeholder="Vui lòng nhập Họ tên của bạn" />
                </td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>
                  <input type="text" placeholder="Vui lòng nhập địa chỉ Email" />
                </td>
              </tr>
              <tr>
                <td>Chủ đề</td>
                <td>
                  <select name="chude" id="">
                    <option value="Về Sản Phẩm/ Dịch Vụ" selected>
                      Về Sản Phẩm/ Dịch Vụ
                    </option>
                    <option value="Về Ưu Đãi Thành Viên">
                      Về Ưu Đãi Thành Viên
                    </option>
                    <option value="Về Tin Tuyển Dụng">Về Tin Tuyển Dụng</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Nội dung:</td>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea
                    name="nhap noi dung lien he"
                    id=""
                    cols="50"
                    rows="7"
                    placeholder="Nội dung cần liên hệ "
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><input type="submit" value="Gửi" /></td>
              </tr>
            </table>
